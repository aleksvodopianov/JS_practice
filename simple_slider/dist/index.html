<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1" />
    <link rel="stylesheet" href="fonts/iconsfont.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.min.css" type="text/css" />
    <title>Slider</title>
</head>

<body>
    <script defer type="text/javascript" src="js/script.min.js"></script>
    <div id="wrapper">
        <main>
            <div class="container">
                <h1>Слайдер</h1>
                <div class="slider">
                    <div class="slider-line">
                        <picture>
                            <source srcset="img/elephant.webp" type="image/webp">
                                <img src="img/elephant.png" alt="" />
                        </picture>
                        <picture>
                            <source srcset="img/gorilla.webp" type="image/webp">
                                <img src="img/gorilla.png" alt="" />
                        </picture>
                        <picture>
                            <source srcset="img/home.webp" type="image/webp">
                                <img src="img/home.png" alt="" />
                        </picture>
                        <picture>
                            <source srcset="img/ice_cream.webp" type="image/webp">
                                <img src="img/ice_cream.png" alt="" />
                        </picture>
                    </div>
                </div>
                <div class="btns-container">
                    <button class="slider-prev">Prev</button>
                    <button class="slider-next">Next</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Слайдер</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <script src="script.js"></script>
</body>

</html>
